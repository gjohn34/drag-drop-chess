<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Chess</title>
</head>
<body>
  <div id="board" draggable="false">
    <div id="A1" class="tile red" ondrop="dropIt(event)" ondragover="allowDrop(event)">
      <div class="pawn white" id="pawn1W" data-colour="white" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
    <div id="A2" class="tile grey" ondrop="dropIt(event)" ondragover="allowDrop(event)">
      <div class="pawn white" id="pawn2W" data-colour="white" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
    <div id="A3" class="tile red" ondrop="dropIt(event)" ondragover="allowDrop(event)">
      <div class="pawn white" id="pawn3W" data-colour="white" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
    <div id="B1" class="tile grey" ondrop="dropIt(event)" ondragover="allowDrop(event)"></div>
    <div id="B2" class="tile red" ondrop="dropIt(event)" ondragover="allowDrop(event)"></div>
    <div id="B3" class="tile grey" ondrop="dropIt(event)" ondragover="allowDrop(event)"></div>
    <div id="C1" class="tile red" ondrop="dropIt(event)" ondragover="allowDrop(event)">
      <div class="pawn black" id="pawn1B" data-colour="black" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
    <div id="C2" class="tile grey" ondrop="dropIt(event)" ondragover="allowDrop(event)">
      <div class="pawn black" id="pawn2B" data-colour="black" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
    <div id="C3" class="tile red" ondrop="dropIt(event)" ondragover="allowDrop(event)">
      <div class="pawn black" id="pawn3B" data-colour="black" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
  </div>
  <script src="drag.js"></script>
  <div id='move'>
    Black
  </div>
</body>
</html>
